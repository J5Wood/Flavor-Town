<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Flavor Town</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="main-title-1">FLAVOR</h1>
            <h1 id="main-title-2">TOWN</h1>
            <br>
            <br>
            <br>
            <h3 id="select-city-title">Select City</h3>
            
            <form> 
                <select id="city-select" >
                </select>
            </form>
            <br>
            <br>
            <div id="new-city">
                <button id="create-city">Add New City</button>
            </div>
        </header>

        <main id="main">
            <div id="buttons-div"></div>
            <form id="restaurant-form" hidden="true">

                <label for="name">Name: </label>
                <input type="text" id="name"><br>
                <label for="style">Style: </label>
                <input type="text" id="style"><br>
                <label for="neighborhood">Neighborhood: </label>
                <input type="text" id="neighborhood"><br>
                <label for="notes">Notes: </label>
                <input type="text" id="notes"><br>
                <label for="top_dishes">Must Try Dishes: </label>
                <input type="text" id="top_dishes"><br>
                <input type="submit">
            </form>
            <div id="restaurant-list-header" hidden=true>
            </div>
            <div id="restaurant-list">
                <h2 id="body-heading">What was the name of that place I saw on tv? The one I had to try next time I was in town? What was that dish I HAD to order?! Keep all your restaurant destinations together in one easy to find place! Never leave town missing out on that perfect meal again!</h2>
            </div>
        </main>
    </div>
  
    <script type="text/javascript" src="src/adapters/city.js"></script>
    <script type="text/javascript" src="src/adapters/citiesAdapter.js"></script>
    <script type="text/javascript" src="src/adapters/restaurant.js"></script>
    <script type="text/javascript" src="src/adapters/restaurantsAdapter.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
